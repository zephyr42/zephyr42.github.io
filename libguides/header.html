nav { background-color: transparent; position: relative; padding: 45px 0px 0px 180px; }
header { height: 50px; background: #252525 url("novabanner.png") no-repeat left top; background-size: cover; margin-bottom: 50px; position: relative; }

nav { padding-top: 6px; }

nav ul { list-style: none; margin: 0; padding: 0; }

nav ul::after { content:''; display: block; clear: both; }
nav ul li:hover > ul { display: block; }

nav ul li a { display: inline-block; color: #fff; background-color: #252525; padding: 10px 20px; text-decoration: none; width: 125px; font-family: Oswald, Arial, sans-serif; font-weight: 400; text-transform: uppercase; }

nav ul ul { display: none; position: absolute; top: 100%; border-left: 1px solid black; border-right: 1px solid black; border-bottom: 1px solid black; }

nav ul ul a { background-color: #fff; color: #000;  font-family: Lato, Arial, sans-serif; text-transform: none; }
nav ul ul a:hover { color: #017bd7; }

/* top level */
nav > ul { padding-left: 35px; }
nav > ul > li { float: left; }
nav > ul > li > a { padding: 10px; 20px; 15px; 20px; }

/*menu styling ends here*/
	
@media screen and (max-width: 750px) {
	
	header a.logo { width: 120px; height: 20px; }
	article { width: 100%; float: none; margin-bottom: 40px; }

	aside { width: 100%; float: none; }

}
